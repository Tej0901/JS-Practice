<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Admission Form</title>
</head>

<body style="background-color: #c5e4f2">
	<CENTER><h2>Student Management System with UI rendering & CRUD</h2></CENTER>
	<script src="validationAndCrud.js"></script>
    <table>
        <tr>
            <td>
                <!--Form-->
                <form method="post" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                	<h3><center>Student Admission Form</center></h3>
                    <div>
                        <label>First Name *</label>
                        <label class="validation-error hide" id="firstNamevalidationError">Enter Valid First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Enter the First Name"  maxlength="45">
                        <div class="error" id="noFName"></div>
                    </div>

                    <div>
                        <label>Last Name *</label>
                        <label class="validation-error hide" id="lastNamevalidationError">Enter Valid Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Enter the Last Name" maxlength="20">
                        <div class="error" id="noLName"></div>
                    </div>
                    
                    <div>
                        <label>Email *</label>
                        <label class="validation-error hide" id="emailvalidationError" >Enter Valid Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Enter the Email ID">
                        <div class="error" id="noEmail"></div>
                    </div>
                    
                    <div>
                        <label>Phone No *</label>
                        <label class="validation-error hide" id="phoneNovalidationError">Enter Valid Indian Format Phone No.</label>
                        <input type="number" name="PhoneNo" id="phoneNo" placeholder="Enter the Student Phone No" >
                        <div class="error" id="noPhoneNo"></div>
                    </div><br>

                    <div>
                        <label>Date Of Birth *</label>
                        <label class="validation-error hide" id="dobvalidationError">Date Of Birth is Required to proceed</label>
                        <input type="date" name="dob" id="dob" placeholder="Enter the Student Date Of Birth" min="1998-01-01" max="2004-01-01">
                    </div><br>

                    <div>
                        <label>Gender *</label>
                        <label class="validation-error hide" id="gendervalidationError">Please mention Your Gender</label>
                        <select name="gender" id="gender">
                        	<option value=""> --Please Select Your Gender-- 
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                    <label for="state">State *</label>
                    <select name="state" id="state" required>
                        <option value=""> --Please select Your Present State-- </option>
                        <option value="ap">Andhra Pradesh</option>
                        <option value="tn">Tamil Nadu</option>
                        <option value="ka">Karnataka</option>
                        <option value="kl">Kerela</option>
                        <option value="ts">Telangana</option>
                    </select>
                    </div>
                    
                    <div>
                    <label for="country">Region/Country *</label>
                    <select name="country" id="country" required>
                        <option value="">--Please select Your Region/Country--</option>
                        <option value="ind">India</option>
                        <option value="nri">NRI(Others)</option>
                    </select>
                    </div>
                    
                    <div>
                    <label for="edu">Educational Qualification *</label>
                    <select id="edu" name="edu" required>
                      <option value="">--Select Qualification--</option>
                      <option value="high-school">High School</option>
                      <option value="undergraduate">Under Graduate</option>
                      <option value="postgraduate">Post Graduate</option>
                    </select>
                    </div>

					<div>
                    <label for="program">Program *</label>
                    <select name="program" id="program" required>
                        <option value="">--Please select a preferred Program--</option>
                        <option value="b.tech">B.Tech</option>
                        <option value="msc">MSc</option>
                        <option value="phd">PhD</option>
                        <option value="mca">MCA</option>
                        <option value="degree">Degree</option>
                    </select>
                    </div>
                    
                    <div>
                    <label for="dept">Department *</label>
                    <select name="dept" id="dept" required>
                        <option value="">--Please select a preferred Department--</option>
                        <option value="ece">ECE</option>
                        <option value="cse">CSE</option>
                        <option value="civil">CIVIL</option>
                        <option value="mech">MECH</option>
                        <option value="eee">EEE</option>
                        <option value="chem">CHEM</option>
                        <option value="it">IT</option>
                        <option value="eie">EIE</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                    </select>
                    </div>
                    
                    <div>
                        <label>Entrance Test No. *</label>
                        <label class="validation-error hide" id="etNovalidationError">Enter a Valid Enrollment No.</label>
                        <input type="number" name="etNo" id="etNo" placeholder="Enter the Enrollment No." step="1">
                        <div class="error" id="noEtNo"></div>
                    </div>

                    <div>
                        <label>Total Marks Obtained *</label>
                        <label class="validation-error hide" id="totalMarksvalidationError">Enter Valid marks (range Should be 0 to 100)</label>
                        <input type="number" name="totalMarks" id="totalMarks" placeholder="Enter the Total Marks Obtained" min="0" max="100" step="1" required>
                    </div>
                    
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
           </tr>
           <tr>
            <td>
                <table class="list" id="stdlist" style="background-color: rgb(5, 85, 88); color: white;">
                    <thead><center>Student Records Received...</center>
                        
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th> Email</th>
                            <th>Phone No</th>
                            <th>DOB</th>
                            <th>Gender</th>
                            <th>Enrollment No</th>
                            <th>Marks</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table><br><br>
    <center><p style="color: white;"> TEJA(PT-7068) @2023 </p></center>
</body>

</html>
